  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />

    <!-- My Css -->
    <link rel="stylesheet" href="style.css" />

    <!-- css 2  -->
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css" />
    <title>8it.calc</title>
  </head>

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

  <body>
    <nav class="nes-navbar is-rounded navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="nes-container is-rounded is-dark">
        <a class="navbar-brand" href="#">8it.Calc</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link active" href="#">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="riwayat.html">Riwayat</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="starter-template">
        <h1>8 Bit Calculator</h1>
        <p class="lead">This is a 8 Bit Calculator</p>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="card bg-gradient-blue border-0 rounded" onclick="opsi('segitiga')">
            <div class="card-body text-center">
              <span style="font-size: 100px; color: rgb(21, 0, 255)">&#9650;</span>
              <p>Segitiga</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-gradient-blue border-0 rounded" onclick="opsi('persegi')">
            <div class="card-body text-center">
              <span style="font-size: 100px; color: rgb(21, 0, 255)">&#9632;</span>
              <p>Persegi</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-gradient-blue border-0 rounded" onclick="opsi('lingkaran')">
            <div class="card-body text-center">
              <span style="font-size: 100px; color: rgb(21, 0, 255)">&#9679;</span>
              <p>Lingkaran</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- /.container -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Perhitungan</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="result"></div>
            <div class="rumus_form"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function hitung(type) {
        switch (type) {
          case 'segitiga':
            var alas = $('#alas').val();
            var tinggi = $('#tinggi').val();
            var sum = alas * tinggi * 0.5;
            var date = new Date();
            var storeInfo = [date, sum, 'segitiga'];
            var number = Math.random(2);
            localStorage.setItem(number, storeInfo);
            $('#result').html(`
                        <div class="alert alert-success">
                            Berikut adalah hasil dari penghitungan luas segitiga <b>${sum}</b>
                        </div>
                    `);
            break;

          case 'persegi':
            var alas = $('#sisi').val();
            var sum = alas * alas;
            var date = new Date();
            var storeInfo = [date, sum, 'persegi'];
            var number = Math.random(2);
            localStorage.setItem(number, storeInfo);
            $('#result').html(`
                        <div class="alert alert-success">
                            Berikut adalah hasil dari penghitungan luas persegi <b>${sum}</b>
                        </div>
                    `);
            break;

          case 'lingkaran':
            var jari = $('#jari').val();
            var float = parseFloat(jari);
            var sum = 3.14 * float * float;
            var date = new Date();
            var storeInfo = [date, sum, 'lingkaran'];
            var number = Math.random(2);
            localStorage.setItem(number, storeInfo);
            $('#result').html(`
                        <div class="alert alert-success">
                            Berikut adalah hasil dari penghitungan luas jari jari <b>${sum}</b>
                        </div>
                    `);
            break;

          default:
            $('#result').html(`
                        <div class="alert alert-danger">
                            Masukkan Index yang benar!
                        </div>
                    `);
            break;
        }
      }

      function opsi(text) {
        switch (text) {
          case 'segitiga':
            $('#exampleModal').modal('show');
            var form = `
                        <div class="form-group">
                            <input type="number" class="form-control" id="alas" placeholder="Masukkan Nilai Alas">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="tinggi" placeholder="Masukkan Nilai Tinggi">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary rounded" onclick="hitung('segitiga')">Hitung Luas Segitiga</button>
                        </div>
                    `;
            $('.rumus_form').html(form);
            break;

          case 'persegi':
            $('#exampleModal').modal('show');
            var form = `
                        <div class="form-group">
                            <input type="number" class="form-control" id="sisi" placeholder="Masukkan Nilai Sisi 1">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="sisi" placeholder="Masukkan Nilai Sisi 2">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary rounded" onclick="hitung('persegi')">Hitung Luas Persegi</button>
                        </div>
                    `;
            $('.rumus_form').html(form);
            break;

          case 'lingkaran':
            $('#exampleModal').modal('show');
            var form = `
                        <div class="form-group">
                            <input type="number" class="form-control" id="jari" placeholder="Masukkan Nilai Jari Jari">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary rounded" onclick="hitung('lingkaran')">Hitung Luas Jari Jari</button>
                        </div>
                    `;
            $('.rumus_form').html(form);
            break;

          default:
            break;
        }
      }
    </script>
  </body>
</html>
