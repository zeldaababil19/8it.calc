    <main role="main" class="container">
      <div class="starter-template">

                    <tr>
                      <th>ID</th>
                      <th>Tanggal</th>
                      <th>Kategori</th>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Perhitungan</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="result"></div>
            <div class="rumus_form"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var text;
      for (var i = 0; i < localStorage.length; i++) {
        // do something with localStorage.getItem(localStorage.key(i));
        // console.log(localStorage.getItem(localStorage.key(i)));
        var show = localStorage.getItem(localStorage.key(i));
        var id = localStorage.key(i);
        var splits = show.split(',');
        var tgl = splits[0];
        var hasil = splits[1];
        var cat = splits[2];
        text += `<tr>
                        <th>${i}</th>
                        <td>${tgl}</td>
                        <td>${cat}</td>
                        <td>${hasil}</td>
                        <td><span onclick="deleteId(${id})" class="btn btn-info btn-sm">Hapus</span></td>
                    </tr>`;
        $('#hasil_riwayat').html(text);
      }

      function deleteId(ids) {
        localStorage.removeItem(ids);
        // console.log(ids);
        alert(`ID ${ids} telah dihapus dari Storing data`);
        window.location.reload();
      }
    </script>
